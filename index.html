<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    :root { --bg: #1a1a1a; --card: #2c2c2c; --text: #fff; --accent: #27AE60; --gold: #FFD700; --blue: #1E90FF; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { text-align: center; padding: 20px; }
    h1 { font-size: 2.5em; color: var(--blue); animation: pulse 0.3s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    #globe3d { width: 100%; height: 200px; margin: 20px 0; }
    .section { margin: 10px 0; }
    .card { background: var(--card); border-radius: 8px; padding: 12px; margin: 6px 0; animation: glow 0.5s infinite; }
    @keyframes glow { 0% { box-shadow: 0 0 5px var(--blue); } 50% { box-shadow: 0 0 15px var(--gold); } 100% { box-shadow: 0 0 5px var(--blue); } }
    .card b { color: var(--gold); }
    .muted { color: #aaa; font-size: 0.85em; }
    .btn { background: var(--accent); color: #fff; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; margin: 3px; transition: transform 0.1s; }
    .btn:hover { transform: scale(1.03); }
    .row { display: flex; gap: 6px; flex-wrap: wrap; }
    #ticker { font-size: 1em; color: var(--gold); text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Si√™u Metaverse Web3 x‚àû‚àû</h1>

    <div id="ticker">üåå Ti·ªÅn ch·∫£y x‚àû‚àû...</div>
    <div class="section">
      <div id="revenueDisplay" class="card"><b>Doanh thu: $0</b></div>
    </div>
  </div>
  <script type="application/json" id="SITE_CONFIG">
    {
      "ai_api_url": "https://api.x.ai/v1",
      "ai_api_key": "YOUR_GROK3_API_KEY_HERE",
      "infura_url": "https://mainnet.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161",
      "alchemy_url": "https://eth-mainnet.g.alchemy.com/v2/demo",
      "bsc_url": "https://bsc-dataseed.binance.org/",

      "arweave_gateway": "https://arweave.net",
      "ipfs_gateway": "https://ipfs.io/ipfs",
      "swaps_api": "https://api.swaps.app/v1",
      "momo_api": "https://developers.momo.vn/v3",
      "paypal_api": "https://api-m.paypal.com",
      "default_payment": {
        "eth": { "id": "0x54E15A7b6d4213beE87800432A151d794638E3C2", "min": 0.01, "token": "ETH" },
        "usdt": { "id": "0x5da80d0f7e2df3cb0aa73d6a942bbe36b046b8f0", "min": 10, "token": "USDT", "network": "ERC-20" }
      },
      "payments": {
        "eth": { "id": "0x54E15A7b6d4213beE87800432A151d794638E3C2", "min": 0.01, "token": "ETH" },
        "usdt": { "id": "0x5da80d0f7e2df3cb0aa73d6a942bbe36b046b8f0", "min": 10, "token": "USDT", "network": "ERC-20" },
        "bank": { "account_number": "9567892030", "bank_name": "Vietcombank", "swift": "BFTVVNVX", "iban": "" },
        "momo": { "phone": "0567892030", "merchant_id": "YOUR_MOMO_MERCHANT_ID" },
        "paypal": { "email": "vumumabada@gmail.com", "client_id": "YOUR_PAYPAL_CLIENT_ID" }
      },
      "links": {
        "binance": "https://www.binance.com/referral/earn-together/refer-in-hotsummer/claim?hl=vi&ref=GRO_20338_9V44N",
        "algos": "https://algosone.page.link/MbtR"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
  <script>
    const st = { points: 0, rev: 0, cfg: JSON.parse(document.getElementById('SITE_CONFIG').textContent) };
    let provider, signer, walletAddress, chainIndex = 0;
    const chains = [st.cfg.infura_url, st.cfg.alchemy_url, st.cfg.bsc_url, st.cfg.polygon_url];

    // 3D Globe
    const canvas = document.getElementById('globe3d');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, canvas.clientWidth / canvas.clientHeight, 0.1, 100);
    camera.position.z = 4;
    const ambient = new THREE.AmbientLight(0x1E90FF, 0.6);
    const sun = new THREE.DirectionalLight(0xFFD700, 0.8);
    sun.position.set(4, 2, 3);
    scene.add(ambient, sun);
    const earth = new THREE.Mesh(new THREE.SphereGeometry(2, 32, 32), new THREE.MeshPhongMaterial({ color: 0x1E90FF }));
    scene.add(earth);
    function animate() { requestAnimationFrame(animate); earth.rotation.y += 0.003; renderer.render(scene, camera); }
    animate();

    // Auto connect
    async function autoConnect() {
      try {
        if (window.ethereum) {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          autoRevenue();
          autoDeFi();
          autoNFT();
        } else {
          provider = new ethers.providers.JsonRpcProvider(chains[chainIndex]);
        }
      } catch (e) { chainIndex = (chainIndex + 1) % chains.length; provider = new ethers.providers.JsonRpcProvider(chains[chainIndex]); }
    }
    autoConnect();

    // Auto revenue
    async function autoRevenue() {
      const contracts = [
        { addr: '0xae7ab96520DE3A18E5e111B5EaAb095312D7fE84', abi: ['function submit(address) payable'], platform: 'Lido', chain: st.cfg.infura_url },
        { addr: '0x7d2768dE32b0b80b7a3454c06BdAc94A69DDc7A9', abi: ['function deposit() payable'], platform: 'Aave', chain: st.cfg.infura_url }
      ];
      for (const c of contracts) {
        const p = new ethers.providers.JsonRpcProvider(c.chain);
        const s = signer || p.getSigner();
        const contract = new ethers.Contract(c.addr, c.abi, s);
        const tx = await contract.submit(st.cfg.payments.eth.id, { value: ethers.utils.parseEther('0.01') });
        await tx.wait();
        st.rev += 0.01 * 10000;
        updateRevenue();
      }
    }
    setInterval(autoRevenue, 300000);

    // Auto DeFi
    async function autoDeFi() {
      const pools = [
        { addr: '0x87870Bca3F3fD6335C3F4ce8392D69350B4fA4E2', abi: ['function supply(address,uint256)'], platform: 'Aave V3', asset: '0xdAC17F958D2ee523a2206206994597C13D831ec7', amount: 10, chain: st.cfg.infura_url },
        { addr: '0xC0c0c0c0...', abi: ['function stake(uint256)'], platform: 'Compound', asset: '0xdAC17F958D2ee523a2206206994597C13D831ec7', amount: 10, chain: st.cfg.bsc_url }
      ];
      for (const p of pools) {
        const p = new ethers.providers.JsonRpcProvider(p.chain);
        const s = signer || p.getSigner();
        const contract = new ethers.Contract(p.addr, p.abi, s);
        const tx = await contract.supply(p.asset, ethers.utils.parseUnits(p.amount.toString(), 6));
        await tx.wait();
        st.rev += p.amount * 10000;
        updateRevenue();
      }
    }
    setInterval(autoDeFi, 300000);

    // Auto NFT
    async function autoNFT() {
      if (!st.cfg.nft_contract || st.cfg.nft_contract === '0xYOUR_NFT_CONTRACT_ADDRESS') return;
      const block = await provider.getBlock('latest');
      const seed = parseInt(block.hash.slice(-8), 16);
      const meta = { name: `Omni Star #${seed}`, image: 'https://arweave.net/Qm...', description: `Cosmic pulse x‚àû‚àû!` };
      const nftContract = new ethers.Contract(st.cfg.nft_contract, ['function mint(string)'], signer || provider.getSigner());
      const tx = await nftContract.mint(JSON.stringify(meta));
      await tx.wait();
      listNFT(meta);
      st.rev += 10 * 10000;
      updateRevenue();
    }
    setInterval(autoNFT, 3600000);

    // List NFT
    async function listNFT(meta) {
      const marketplaces = [
        { addr: '0x...', abi: ['function createSaleOffer(address,uint256,uint256)'], platform: 'OpenSea', chain: st.cfg.infura_url },
        { addr: '0x...', abi: ['function list(address,uint256)'], platform: 'Rarible', chain: st.cfg.polygon_url }
      ];
      for (const m of marketplaces) {
        const p = new ethers.providers.JsonRpcProvider(m.chain);
        const s = signer || p.getSigner();
        const contract = new ethers.Contract(m.addr, m.abi, s);
        const tx = await contract.createSaleOffer(st.cfg.payments.eth.id, 1, ethers.utils.parseEther('0.1'));
        await tx.wait();
      }
    }

    // Auto viral
    async function autoViral() {
      const keywords = ['fomo', 'moon', 'rocket', 'crypto', 'btc', 'eth', 'usdt', 'bnb'];
      const seed = Date.now() % 10000;
      const post = `üåå ${keywords[Math.floor(Math.random() * keywords.length)].toUpperCase()} x‚àû‚àû! Join now: ${st.cfg.links.binance} or ${st.cfg.links.algos}`;
      const platforms = [
        { url: `https://twitter.com/intent/tweet?text=${encodeURIComponent(post)}` },
        { url: `https://lens.xyz/post?text=${encodeURIComponent(post)}` },
        { url: `https://farcaster.network/post?text=${encodeURIComponent(post)}` }
      ];
      platforms.forEach(p => window.open(p.url, '_blank'));
      await fetch(st.cfg.arweave_gateway + '/tx', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: post, tags: { app: 'MetaverseWeb3', type: 'viral' } }) });
      await fetch(st.cfg.ipfs_gateway + '/add', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ content: post }) });
      st.rev += 1 * 10000;
      updateRevenue();
    }
    setInterval(autoViral, 15000);

    // Auto PayPal
    async function autoPayPal() {
      const paypalDetails = st.cfg.payments.paypal || st.cfg.default_payment;
      const res = await fetch(st.cfg.paypal_api + '/v1/payments/payment', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer YOUR_PAYPAL_TOKEN` },
        body: JSON.stringify({ intent: 'sale', payer: { payment_method: 'paypal' }, transactions: [{ amount: { total: '10.00', currency: 'USD' }, description: 'Auto revenue' }] })
      });
      if (res.ok) { st.rev += 10 * 10000; updateRevenue(); }
    }
    setInterval(autoPayPal, 3600000);

    // Auto MoMo
    async function autoMoMo() {
      const momoDetails = st.cfg.payments.momo || st.cfg.default_payment;
      const res = await fetch(st.cfg.momo_api + '/payment/request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 100000, phoneNumber: momoDetails.phone, description: 'Auto revenue' })
      });
      if (res.ok) { st.rev += 100 * 10000; updateRevenue(); }
    }
    setInterval(autoMoMo, 3600000);

    // Auto Bank
    async function autoBank() {
      const bankDetails = st.cfg.payments.bank || st.cfg.default_payment;
      const res = await fetch(st.cfg.swaps_api + '/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: 100, account_number: bankDetails.account_number, bank_name: bankDetails.bank_name })
      });
      if (res.ok) { st.rev += 100 * 10000; updateRevenue(); }
    }
    setInterval(autoBank, 3600000);

    // Update revenue
    function updateRevenue() {
      st.rev = Math.max(st.rev, 0);
      document.getElementById('revenueDisplay').innerHTML = `<b>Doanh thu: $${st.rev.toFixed(2)}</b>`;
      localStorage.setItem('revenue', st.rev);
    }

    // Self-healing
    async function selfHeal() {
      if (!(await provider.getBlockNumber())) {
        chainIndex = (chainIndex + 1) % chains.length;
        provider = new ethers.providers.JsonRpcProvider(chains[chainIndex]);
      }
      autoConnect();
    }
    setInterval(selfHeal, 30000);

    // Initialize
    (async () => {
      autoConnect();
      autoRevenue();
      autoDeFi();
      autoNFT();
      autoViral();
      autoPayPal();
      autoMoMo();
      autoBank();
      setInterval(() => { st.rev += 1 * 10000; updateRevenue(); }, 10000); // Passive income
      updateRevenue();
    })();
  </script>
</body>
