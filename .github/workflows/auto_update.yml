name: Auto Update

on:
  schedule:
    - cron: "0 * * * *"   # chạy mỗi giờ
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create latest data file
        run: |
          mkdir -p data
          echo '{ "last_update": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "status": "OK" }' > data/latest.json

      - name: Commit & Push changes
        run: |
          git config user.name "auto-bot"
          git config user.email "auto-bot@users.noreply.github.com"
          git add data/latest.json
          git commit -m "Auto update" || echo "No changes"
          git push
