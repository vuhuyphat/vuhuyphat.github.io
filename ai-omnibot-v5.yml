              await fetch('https://arweave.net/tx', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: encryptedDomain, tags: [{ name: 'HyperledgerInfinity', value: 'v18.0' }, { name: 'Domain', value: domain }] })
