            { name: 'Solana', rpc: 'https://api.mainnet-beta.solana.com', stake: '0xSolanaProgram', zksnarks: true },
            { name: 'Nervos', rpc: 'https://rpc.nervos.org', stake: '0xNervosStake', zksnarks: true },
